<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head-section(titulo='Inicio')}">
</head>
<body>

<div th:replace="~{fragmentos/nav::nav-section}"/>

<div class="container mt-4">
    <div class="container text-center" style="margin:30px">
        <h3>Editar Contacto</h3>
    </div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su Nombre">
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
        </div>
        <div class="col-md-6">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="celular" placeholder="+541122548796">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="hola@correo.com">
        </div>
        <div class="col-md-10">
            <label for="domicilio" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Calle 123">
        </div>
        <div class="col-md-2">
            <label for="altura" class="form-label">Altura</label>
            <input type="number" class="form-control" id="altura" placeholder="456">
        </div>
        <div class="col-md-10">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control border border-grey" id="localidad" placeholder="Buenos Aires, Santiago del Estero, etc">
        </div>
        <div class="col-md-2">
            <label for="codigoPostal" class="form-label">Codigo Postal</label>
            <input type="number" class="form-control" id="codigoPostal" placeholder="4322">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary mt-4">Modificar Contacto</button>
        </div>
    </form>
</div>

<div th:replace="~{fragmentos/footer::footer-section}"/>
</body>
</html>
